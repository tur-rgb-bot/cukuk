name: Build Flutter APK (zip path OR url)

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: "ID job dari Telegram"
        required: true
      zip_path:
        description: "Path zip di repo (mis: uploads/xxx.zip). Kosongkan jika pakai zip_url"
        required: false
        default: ""
      zip_url:
        description: "Direct URL zip. Kosongkan jika pakai zip_path"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Prepare workspace
        run: |
          set -e
          mkdir -p work
          cd work

          if [ -n "${{ inputs.zip_url }}" ]; then
            echo "MODE: zip_url"
            curl -L --fail --retry 3 --retry-delay 2 "${{ inputs.zip_url }}" -o project.zip
          elif [ -n "${{ inputs.zip_path }}" ]; then
            echo "MODE: zip_path"
            cp "../${{ inputs.zip_path }}" project.zip
          else
            echo "ERROR: zip_url atau zip_path wajib diisi."
            exit 1
          fi

          unzip -q project.zip -d project

      - name: Flutter pub get
        working-directory: work/project
        run: flutter pub get

      - name: Build APK (release)
        working-directory: work/project
        run: flutter build apk --release

      - name: Collect outputs
        run: |
          mkdir -p out
          cp work/project/build/app/outputs/flutter-apk/app-release.apk "out/app-release-${{ inputs.job_id }}.apk"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ inputs.job_id }}
          path: out/*.apk
